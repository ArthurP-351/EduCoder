<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage</title>
</head>
<body>
    <h1>Clear localStorage for Testing</h1>
    <button onclick="clearAllAnnotationData()">Clear All Annotation Data</button>
    <div id="output"></div>
    
    <script>
        function clearAllAnnotationData() {
            const output = document.getElementById('output');
            let clearedCount = 0;
            let clearedKeys = [];
            
            // Get all localStorage keys
            const keys = Object.keys(localStorage);
            
            // Clear annotation-related keys
            keys.forEach(key => {
                if (key.includes('annotations-') || 
                    key.includes('tableData-') || 
                    key.includes('notes-') || 
                    key.includes('nextNoteId-') || 
                    key.includes('availableIds-')) {
                    localStorage.removeItem(key);
                    clearedKeys.push(key);
                    clearedCount++;
                }
            });
            
            output.innerHTML = `
                <h3>Cleared ${clearedCount} localStorage entries:</h3>
                <ul>
                    ${clearedKeys.map(key => `<li>${key}</li>`).join('')}
                </ul>
                <p>You can now refresh the transcript pages to see if they load with the new feature categories.</p>
            `;
        }
    </script>
</body>
</html>
